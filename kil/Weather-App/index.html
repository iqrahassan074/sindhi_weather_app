<!DOCTYPE html>
<html lang="sd"> 

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>موسم جي ڄاڻ</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="card">
    <div class="search">
      <input type="text" placeholder="شهر جو نالو داخل ڪريو" spellcheck="false">
      <button><img src="images/search.png" alt="تلاش جو آئڪن"></button>
    </div>

    <div class="error">
      <p>غلط شهر جو نالو</p>
    </div>

    <div class="weather">
      <img src="images/rain.png" alt="موسم جو آئڪن" class="weather-icon">
      <h1 class="temp">22°C</h1>
      <h2 class="city">ڍاڪا</h2>
      <div class="details">
        <div class="col">
          <img src="images/humidity.png" alt="نمي جو آئڪن">
          <div>
            <p class="humidity">50%</p>
            <p>نمي</p>
          </div>
        </div>
        <div class="col">
          <img src="images/wind.png" alt="هوائن جو آئڪن">
          <div>
            <p class="wind">15 ڪلوميٽر/ڪلاڪ</p>
            <p>هوائن جي رفتار</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>

</body>

</html>
